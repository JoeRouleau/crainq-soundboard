<div class="carte">
  <mat-card [ngClass]="vocal.fache ? 'coral-card' : 'grey-card'">
    <mat-card-header>{{ vocal.title }}</mat-card-header>
    <mat-card-actions class="icons">
      <mat-icon (click)="click(mode)">{{iconName}}</mat-icon>
      <mat-icon (click)="download()">cloud_download</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
